<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ghigliottina v13</title>
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2040/2040504.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #020617;
            color: white;
            height: 100dvh; width: 100vw;
            overflow: hidden; overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent; user-select: none;
        }

        .safe-area { padding-top: env(safe-area-inset-top, 20px); padding-bottom: env(safe-area-inset-bottom, 20px); }

        .ghig-card {
            background-color: #1e40af;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
            position: relative; z-index: 10;
        }
        .ghig-card:active { transform: scale(0.98); }

        .correct { animation: flashG 0.5s forwards; }
        .wrong { animation: flashR 0.5s forwards; opacity: 0.6; }
        @keyframes flashG { 0%{background-color:#1e40af} 50%{background-color:#22c55e;border-color:#4ade80} 100%{background-color:#15803d;border-color:#22c55e} }
        @keyframes flashR { 0%{background-color:#1e40af} 50%{background-color:#ef4444;border-color:#f87171} 100%{background-color:#991b1b;border-color:#ef4444} }

        .gold { background: linear-gradient(to bottom, #facc15, #a16207); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .full-screen-layer {
            position: absolute; inset: 0; 
            background-color: #0f172a;
            z-index: 0; display: none; flex-direction: column;
        }
        .full-screen-layer.active { display: flex; z-index: 50; }

        .scroller { overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .scroller::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body class="flex flex-col safe-area">

    <!-- HEADER -->
    <header class="flex justify-between items-center px-4 py-2 h-[8dvh] shrink-0 z-[60] bg-slate-950 border-b border-white/5 relative">
        <div>
            <div class="text-[9px] text-slate-400 font-mono uppercase">Partita</div>
            <div id="game-progress" class="font-bold text-white text-sm">0 / 5</div>
        </div>
        <div class="text-right">
            <div class="text-[9px] text-slate-400 font-mono uppercase">Vincita Sessione</div>
            <div id="session-score" class="font-black text-lg text-yellow-400">â‚¬ 0</div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main id="app" class="relative flex-1 w-full max-w-lg mx-auto overflow-hidden bg-slate-900 shadow-2xl md:border-x border-white/5">
        
        <!-- MENU -->
        <div id="scr-menu" class="full-screen-layer active p-6">
            <div class="flex-1 flex flex-col justify-center text-center">
                <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-br from-indigo-300 via-white to-indigo-300 drop-shadow-lg tracking-tighter mb-2">LA<br>GHIGLIOTTINA</h1>
                <p class="text-[9px] text-slate-500 uppercase tracking-[0.4em] font-bold">Stable v13</p>
            </div>
            
            <div class="space-y-3 mb-8 w-full">
                <button id="btn-start" onclick="Game.checkQueue()" class="w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl font-bold text-lg text-white shadow-lg active:scale-95 transition-all">
                    GIOCA
                </button>
                <div class="flex gap-2">
                    <button onclick="UI.modal('m-lb')" class="flex-1 py-3 bg-slate-800 rounded-xl text-xs font-bold text-slate-300 border border-slate-700"><i class="fas fa-trophy text-yellow-500 mr-1"></i> ALBO</button>
                    <button onclick="UI.modal('m-set')" class="flex-1 py-3 bg-slate-800 rounded-xl text-xs font-bold text-slate-300 border border-slate-700"><i class="fas fa-robot text-blue-400 mr-1"></i> AI</button>
                </div>
            </div>

            <div class="text-center">
                <div class="flex justify-between text-[9px] text-slate-500 mb-1 px-1"><span id="q-stat">Vuoto</span><span>Munizioni</span></div>
                <div class="w-full h-1 bg-slate-800 rounded-full overflow-hidden"><div id="q-bar" class="h-full bg-slate-600 w-0 transition-all"></div></div>
            </div>
        </div>

        <!-- PAIRS (SCALATA) -->
        <div id="scr-pairs" class="full-screen-layer p-4">
            <div class="text-center shrink-0 mb-4">
                <div class="text-2xl font-black text-white mb-1" id="money">â‚¬ 160.000</div>
                <div class="h-1 w-full bg-slate-800 rounded-full mb-1"><div id="p-bar" class="h-full bg-blue-500 transition-all" style="width:20%"></div></div>
                <div class="text-[9px] text-slate-500">COPPIA <span id="p-idx">1</span> DI 5</div>
            </div>

            <div class="flex-1 flex flex-col gap-3 min-h-0 relative z-10">
                <div id="card-a" onclick="Game.pick(0)" class="ghig-card flex-1 w-full rounded-2xl text-2xl font-bold text-white relative overflow-hidden"><span class="relative z-10">A</span></div>
                <div class="shrink-0 flex justify-center items-center h-4"><div class="h-px bg-slate-800 w-full absolute"></div><span class="bg-slate-900 px-2 text-[9px] text-slate-500 font-bold z-10 border border-slate-700 rounded-full">OPPURE</span></div>
                <div id="card-b" onclick="Game.pick(1)" class="ghig-card flex-1 w-full rounded-2xl text-2xl font-bold text-white relative overflow-hidden"><span class="relative z-10">B</span></div>
            </div>
            
            <div id="fx-cut" class="absolute inset-0 bg-red-900/80 pointer-events-none opacity-0 flex items-center justify-center z-50 transition-opacity backdrop-blur-sm"><div class="text-3xl font-black text-white bg-red-600 px-6 py-4 -rotate-12 border-4 border-white shadow-2xl">DIMEZZATO!</div></div>
        </div>

        <!-- FINAL (FILO ROSSO) -->
        <div id="scr-final" class="full-screen-layer p-4">
            <div class="flex justify-between items-center mb-2 shrink-0">
                <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Il Filo Rosso</div>
                <div class="flex items-center gap-2"><i class="fas fa-clock text-yellow-500"></i> <span id="timer" class="font-mono font-bold text-white">60</span></div>
            </div>

            <div id="clues" class="flex-1 flex flex-col gap-2 min-h-0 overflow-y-auto pb-2"></div>

            <div class="shrink-0 pt-2 z-20">
                <input type="text" id="inp" class="w-full bg-slate-950 border border-slate-700 text-yellow-400 text-center text-xl font-black py-3 rounded-xl focus:outline-none focus:border-yellow-500 placeholder-slate-800 uppercase mb-2" placeholder="LA TUA PAROLA" autocomplete="off">
                <button onclick="Game.submit()" class="w-full py-3 bg-green-600 active:bg-green-700 text-white font-bold rounded-xl text-lg border-b-4 border-green-800 shadow-lg">CONFERMA</button>
            </div>
        </div>

        <!-- RESULT -->
        <div id="scr-res" class="full-screen-layer p-6 text-center overflow-y-auto">
            <div id="res-icon" class="text-6xl mb-2"></div>
            <h2 id="res-title" class="text-3xl font-black text-white mb-1"></h2>
            <p id="res-msg" class="text-xs text-slate-400 mb-4"></p>

            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 mb-4 shadow-lg">
                <p class="text-[9px] text-slate-500 uppercase font-bold mb-1">Soluzione</p>
                <p id="res-sol" class="text-3xl font-black text-white tracking-widest"></p>
            </div>

            <div class="text-left w-full mb-1 text-[10px] text-slate-500 font-bold uppercase">Spiegazione</div>
            <div id="res-exp" class="text-xs text-left bg-black/40 p-3 rounded-lg border border-white/5 space-y-2 mb-4 flex-1 overflow-y-auto"></div>

            <button onclick="Game.next()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold text-lg border-b-4 border-blue-800 mt-auto shadow-lg">AVANTI <i class="fas fa-arrow-right ml-2"></i></button>
        </div>

        <!-- SUMMARY -->
        <div id="scr-sum" class="full-screen-layer p-6 text-center justify-center">
            <div class="text-xl font-bold text-slate-400 uppercase mb-4">Fine Sessione</div>
            <div class="bg-slate-900 p-8 rounded-3xl border border-yellow-500/20 w-full mb-6 shadow-2xl">
                <p class="text-[10px] text-slate-400 uppercase tracking-widest mb-2">Totale Vinto</p>
                <p id="sum-tot" class="text-5xl font-black gold drop-shadow-sm">â‚¬ 0</p>
            </div>
            <button onclick="UI.show('scr-menu')" class="w-full py-4 bg-slate-800 text-white rounded-xl font-bold border border-slate-600 hover:bg-slate-700">MENU</button>
        </div>

        <!-- MODALS -->
        <div id="m-set" class="hidden absolute inset-0 z-[100] bg-slate-950 p-4 flex-col animate-fade-in">
            <div class="flex justify-between mb-4"><h2 class="font-bold text-white">Generatore</h2><button onclick="UI.closeModals()"><i class="fas fa-times text-slate-500"></i></button></div>
            <div class="flex-1 overflow-y-auto space-y-4">
                <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                    <label class="text-[9px] font-bold text-slate-400 uppercase block mb-1">1. API Key</label>
                    <div class="flex gap-2"><input type="password" id="api-key" class="w-full bg-black border border-slate-700 rounded p-2 text-xs text-white" placeholder="Incolla Key..."><button onclick="AI.conn()" class="bg-blue-600 text-white px-3 rounded text-xs font-bold">OK</button></div>
                </div>
                <div class="bg-slate-900 p-3 rounded-xl border border-slate-800">
                    <label class="text-[9px] font-bold text-slate-400 uppercase block mb-1">2. Modello & Genera</label>
                    <select id="mod-sel" class="w-full bg-black border border-slate-700 text-white text-xs rounded p-2 mb-3"><option>Prima la Key...</option></select>
                    <button id="btn-gen" onclick="AI.gen()" class="w-full py-4 bg-purple-600 rounded-lg text-white text-xs font-bold shadow-lg">SCARICA 5 PARTITE NUOVE</button>
                </div>
                <div id="log" class="text-[9px] font-mono text-slate-500 bg-black p-2 rounded hidden h-20 overflow-y-auto"></div>
            </div>
        </div>

        <div id="m-lb" class="hidden absolute inset-0 z-[100] bg-slate-950 p-4 flex-col animate-fade-in">
            <div class="flex justify-between mb-4"><h2 class="font-bold text-white text-yellow-500">Albo d'Oro</h2><button onclick="UI.closeModals()"><i class="fas fa-times text-slate-500"></i></button></div>
            <div class="bg-slate-900 rounded-xl p-2 overflow-y-auto flex-1 border border-slate-800"><table class="w-full text-xs text-slate-300 text-left"><tbody id="lb-bod"></tbody></table></div>
        </div>

    </main>

    <script>
        (function() {
            const m={name:"Ghigliottina",display:"standalone",background_color:"#020617",theme_color:"#020617",icons:[{src:"https://cdn-icons-png.flaticon.com/512/2040/2040504.png",sizes:"512x512",type:"image/png"}]};
            const l=document.createElement('link'); l.rel='manifest'; l.href=URL.createObjectURL(new Blob([JSON.stringify(m)],{type:'application/json'})); document.head.appendChild(l);
        })();

        const DB = {
            q: [],
            load() { const s=localStorage.getItem('g_q'); if(s) this.q=JSON.parse(s); this.ui(); },
            set(g) {
                const clean = g.map(game => {
                    const sol = game.sol.toUpperCase().trim();
                    game.pairs = game.pairs.map(p => {
                        let okWord = p.ok.toUpperCase().trim();
                        if(okWord.includes(sol)) {
                            okWord = okWord.replace(sol, '').trim();
                            okWord = okWord.replace(/\b(DI|DEL|DELLA|DELLO|DEGLI|D'|DA|CON|SU|PER|TRA|FRA)$/i, '').trim();
                        }
                        if(!okWord || okWord.length < 2) okWord = "NASCOSTO";
                        return {...p, ok: okWord};
                    });
                    return game;
                });
                this.q=clean; localStorage.setItem('g_q',JSON.stringify(this.q));
                localStorage.setItem('g_sc','0'); localStorage.setItem('g_pl','0');
                this.ui();
            },
            next() { if(!this.q.length)return null; const g=this.q.shift(); localStorage.setItem('g_q',JSON.stringify(this.q)); this.ui(); return g; },
            ui() {
                const n=this.q.length; const p=5-n;
                document.getElementById('q-bar').style.width=(n/5*100)+'%';
                document.getElementById('q-stat').innerText=n+"/5 CARICHE";
                const btn = document.getElementById('btn-start');
                btn.innerText=n>0?(p===0?"INIZIA":"CONTINUA"):"RICARICA";
                btn.className=n>0?"w-full py-5 bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl font-bold text-lg text-white shadow-lg active:scale-95 transition-all":"w-full py-5 bg-slate-800 rounded-2xl font-bold text-slate-500 border border-slate-700";
                document.getElementById('game-progress').innerText=p+" / 5";
                const sc=parseInt(localStorage.getItem('g_sc')||0);
                const el=document.getElementById('session-score'); if(el) el.innerText="â‚¬ "+sc.toLocaleString('it-IT');
            }
        };

        const AI = {
            k: localStorage.getItem('g_k')||'',
            log(t,e){const l=document.getElementById('log');l.classList.remove('hidden');l.innerHTML+=`<div class="${e?'text-red-400':'text-green-400'}">> ${t}</div>`;l.scrollTop=l.scrollHeight;},
            async conn(){
                const v=document.getElementById('api-key').value.trim();
                try{
                    const r=await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${v}`); if(!r.ok)throw new Error();
                    const d=await r.json(); 
                    const m=d.models.filter(x=>x.name.includes('gemini')&&x.supportedGenerationMethods.includes('generateContent')).map(x=>x.name);
                    localStorage.setItem('g_k',v); this.k=v;
                    const s=document.getElementById('mod-sel'); s.innerHTML='';
                    m.forEach(n=>{const o=document.createElement('option');o.value=n;o.text=n.split('/').pop();s.appendChild(o)});
                    alert('OK');
                }catch(e){alert('Errore Key');}
            },
            async gen(){
                if(!this.k)return alert('No Key');
                const btn=document.getElementById('btn-gen'); btn.disabled=true; btn.innerText='GENERAZIONE...';
                
                const themes = ["oggetti casa","natura/animali","cibi/cucina","concetti astratti","mestieri","geografia","corpo/moda","scienza/tecnica","arte/musica","sport"];
                const diffs = ["facili","medie","difficili","miste"];
                const rndT = themes[Math.floor(Math.random()*themes.length)];
                const rndD = diffs[Math.floor(Math.random()*diffs.length)];

                const p=`Genera un JSON array con 5 oggetti gioco per "La Ghigliottina".
                Tema: ${rndT}. DifficoltÃ : ${rndD}.
                Struttura esatta: 
                [
                  {
                    "id": 1,
                    "sol": "PAROLA_SOLUZIONE (Singola, Maiuscola)",
                    "pairs": [
                       {"a": "ParolaErrata", "b": "ParolaGiusta", "ok": "ParolaGiusta (SOLO UNA PAROLA)"},
                       ... (totale 5 coppie)
                    ],
                    "exp": ["Spiegazione breve", ... (totale 5)]
                  }
                ]
                REGOLE: 
                1. 'ok' DEVE contenere SOLO la parola indizio (es. 'SALA'), MAI la frase 'Sala d'attesa'.
                2. NON mettere MAI la soluzione nel campo 'ok'.
                3. Italiano.`;
                
                try{
                    const u=`https://generativelanguage.googleapis.com/v1beta/${document.getElementById('mod-sel').value}:generateContent?key=${this.k}`;
                    const r=await fetch(u,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:p}]}]})});
                    const d=await r.json(); 
                    let tx=d.candidates[0].content.parts[0].text.replace(/```json|```/g,'').trim();
                    const g=JSON.parse(tx).map(x=>({...x,id:Date.now()+Math.random()}));
                    if(g.length!==5)throw new Error("Count Err");
                    DB.set(g); this.log(`Fatto (${rndT})`,false); setTimeout(()=>UI.closeModals(),1000);
                }catch(e){this.log(e.message,true);}finally{btn.disabled=false; btn.innerText='SCARICA';}
            }
        };

        const Game = {
            c:null, m:0, i:0, t:null,
            checkQueue(){ if(!DB.q.length) { UI.modal('m-set'); document.getElementById('log').innerHTML="<div class='text-red-400'>Nessuna partita. Generane 5.</div>"; document.getElementById('log').classList.remove('hidden'); } else this.start(); },
            
            start(){
                this.cleanBoard(); // PULIZIA SCHERMATA CRUCIALE
                this.c=DB.next(); if(!this.c)return;
                this.m=160000; this.i=0;
                UI.show('scr-pairs'); this.updM(); this.pair();
            },

            // FIX: Usa l'ID corretto 'res-sol' e controlla l'esistenza
            cleanBoard(){
                const cl = document.getElementById('clues'); if(cl) cl.innerHTML = '';
                const re = document.getElementById('res-exp'); if(re) re.innerHTML = '';
                const rs = document.getElementById('res-sol'); if(rs) rs.innerText = '';
            },

            updM(){ document.getElementById('money').innerText="â‚¬ "+this.m.toLocaleString('it-IT'); },
            
            pair(){
                if(this.i>=5)return this.final();
                const p=this.c.pairs[this.i];
                const ca=document.getElementById('card-a'); const cb=document.getElementById('card-b');
                [ca,cb].forEach(c=>{ c.className="ghig-card flex-1 w-full rounded-2xl text-2xl font-bold text-white relative overflow-hidden bg-blue-800 border-b-4 border-blue-950"; c.style.pointerEvents='auto'; });
                if(Math.random()>.5){this.set(ca,p.a);this.set(cb,p.b);}else{this.set(ca,p.b);this.set(cb,p.a);}
                document.getElementById('p-idx').innerText=this.i+1; document.getElementById('p-bar').style.width=((this.i)/5*100)+'%';
            },
            
            set(e,t){e.querySelector('span').innerText=t;e.dataset.w=t;},
            
            pick(n){
                const sel=n===0?document.getElementById('card-a'):document.getElementById('card-b');
                const oth=n===0?document.getElementById('card-b'):document.getElementById('card-a');
                const ok=this.c.pairs[this.i].ok;
                document.getElementById('card-a').style.pointerEvents='none';
                document.getElementById('card-b').style.pointerEvents='none';
                
                if(sel.dataset.w.toUpperCase() === ok.toUpperCase()){
                    sel.classList.add('correct'); setTimeout(()=>{this.i++;this.pair();},600);
                }else{
                    sel.classList.add('wrong'); oth.classList.add('correct');
                    this.m=Math.floor(this.m/2); this.updM();
                    const fx=document.getElementById('fx-cut'); fx.classList.remove('opacity-0');
                    setTimeout(()=>fx.classList.add('opacity-0'),800);
                    setTimeout(()=>{this.i++;this.pair();},1000);
                }
            },
            
            final(){
                UI.show('scr-final'); 
                const b=document.getElementById('clues'); b.innerHTML=''; document.getElementById('inp').value='';
                
                this.c.pairs.forEach((p,k)=>{
                    const d=document.createElement('div');
                    d.className="bg-blue-900/50 border border-blue-500/30 rounded p-3 text-center text-xl font-bold text-blue-100 opacity-0 transform translate-x-4 transition-all duration-500 shrink-0 shadow-sm";
                    d.innerText=p.ok; d.style.transitionDelay=(k*100)+'ms'; 
                    b.appendChild(d);
                    setTimeout(()=>d.classList.remove('opacity-0','translate-x-4'),50);
                });
                
                let sec=60; const tm=document.getElementById('timer');
                if(this.t)clearInterval(this.t);
                this.t=setInterval(()=>{
                    sec--; tm.innerText=sec; if(sec<=10)tm.classList.add('text-red-500'); 
                    if(sec<=0){clearInterval(this.t);this.end(false);}
                },1000);
            },
            
            submit(){
                const v=document.getElementById('inp').value.trim().toUpperCase(); if(!v)return;
                clearInterval(this.t); this.end(v===this.c.sol.toUpperCase());
            },
            
            end(w){
                UI.show('scr-res'); 
                document.getElementById('res-sol').innerText=this.c.sol;
                const b=document.getElementById('res-exp'); b.innerHTML='';
                this.c.pairs.forEach((p,k)=>{
                    b.innerHTML += `<div class="mb-2 border-b border-white/10 pb-1"><span class="text-blue-400 font-bold">${p.ok}</span> <span class="text-slate-500 text-[10px]">âžœ</span> <span class="text-white">${this.c.exp[k]}</span></div>`;
                });
                const t=document.getElementById('res-title'); const msg=document.getElementById('res-msg'); const ico=document.getElementById('res-icon');
                if(w){
                    t.innerText="VITTORIA!"; t.className="text-4xl font-black text-green-500 mb-1";
                    msg.innerText=`Hai vinto â‚¬ ${this.m.toLocaleString()}`; ico.innerText="ðŸ†";
                    this.saveSess(this.m);
                } else {
                    t.innerText="PECCATO"; t.className="text-4xl font-black text-red-500 mb-1";
                    msg.innerText=`Persi â‚¬ ${this.m.toLocaleString()}`; ico.innerText="ðŸ’€";
                    this.saveSess(0);
                }
            },
            
            saveSess(am){
                const c=parseInt(localStorage.getItem('g_sc')||0)+am; localStorage.setItem('g_sc',c);
                const pl=parseInt(localStorage.getItem('g_pl')||0)+1; localStorage.setItem('g_pl',pl);
                DB.ui();
            },
            next(){ if(!DB.q.length) this.finish(); else this.start(); },
            finish(){
                UI.show('scr-sum');
                const tot=localStorage.getItem('g_sc');
                document.getElementById('sum-tot').innerText="â‚¬ "+parseInt(tot).toLocaleString();
                const l=JSON.parse(localStorage.getItem('g_lb')||'[]');
                l.push({d:new Date().toLocaleDateString(),m:parseInt(tot)}); l.sort((a,b)=>b.m-a.m);
                localStorage.setItem('g_lb',JSON.stringify(l.slice(0,10))); UI.updLb();
            }
        };

        const UI = {
            show(id){
                document.querySelectorAll('.full-screen-layer').forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },
            modal(id){ document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); if(id==='m-set'&&AI.k){document.getElementById('api-key').value=AI.k;AI.conn();} },
            closeModals(){ document.querySelectorAll('[id^="m-"]').forEach(x=>x.classList.add('hidden')); },
            updLb(){ const l=JSON.parse(localStorage.getItem('g_lb')||'[]'); const b=document.getElementById('lb-bod'); b.innerHTML=''; l.forEach(r=>b.innerHTML+=`<tr><td class="p-2 border-b border-slate-800">${r.d}</td><td class="p-2 border-b border-slate-800 text-right text-yellow-500">â‚¬${r.m.toLocaleString()}</td></tr>`); }
        };

        DB.load(); UI.updLb();
    </script>
</body>
